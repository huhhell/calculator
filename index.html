<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="null.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="_container">
    <div class="theme">
        <div class="theme__toggle"></div>
    </div>
    <div class="app">
        <div class="app__title">Calculator</div>
        <div class="app__error"></div>
        <div class="app__show">
            <div class="app__show-exp"></div>
            <div class="app__show-number"></div>
        </div>
        <div class="app__buttons">
            <div class="app__buttons-container">
                <div class="button button-sign" id="reset">CE</div>
                <div class="button button-sign" id="delete"><img src="img/delete.svg" alt="delete"
                                                                 class="app__button-img"></div>
                <div class="button button-operator">/</div>
                <div class="button button-operator">*</div>
                <div class="button button-number">7</div>
                <div class="button button-number">8</div>
                <div class="button button-number">9</div>
                <div class="button button-operator">-</div>
                <div class="button button-number">4</div>
                <div class="button button-number">5</div>
                <div class="button button-number">6</div>
                <div class="button button-operator">+</div>
                <div class="button button-number">1</div>
                <div class="button button-number">2</div>
                <div class="button button-number">3</div>
                <div class="button button-sign button-span-row" id="done">=</div>
                <div class="button button-number button-span-column">0</div>
                <div class="button button-sign">.</div>
            </div>
        </div>
    </div>
</div>

<script src="script/calculate.js"></script>
<script src="script/theme.js"></script>
</body>
</html>
